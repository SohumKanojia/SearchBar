<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="nav-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="advanced_para1">Advanced Search</p>
        <div class="line"></div>
        <div class="adv_div">
            <p class="advanced_para2">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row_in">
                    <div class="left">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row_in">
                    <div class="left">
                        <p class="p-adv">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row_in">
                    <div class="left">
                        <p class="p-adv">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row_in">
                    <div class="left">
                        <p class="p-adv">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="button_div">
                    <input type="submit" value="Advanced Search" class="btn button_adv">
                </div>
            </form>
        </div>
    </body>
</html>
